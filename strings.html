<!DOCTYPE html> <!-- Document type, part of template -->
<html lang="en"> <!-- HTML doc opening tag, specifiying the English language -->
<head> <!-- Header opening, mostly part of the template -->
    <meta charset="UTF-8"> <!-- Part of the template -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Part of the template -->
    <script src="scripts.js"></script>  <!-- This tells the HTML how to connect to the javascript file -->
    <link rel="stylesheet" href="styles.css"> <!-- This tells the HTML how to connect to the CSS file -->
    <link href="https://fonts.cdnfonts.com/css/adlam-display" rel="stylesheet"> <!-- This is a link to use the font -->
    <title>CSC102 A3.1 - Palindrome Checker</title> <!-- Title show in the Web browser -->
</head> <!-- Header closing tag -->
<body> <!-- Webpage body opening -->
    <div id="background-container"> <!-- Creates a Div wih the id of background-container so that I can use an image as a background -->
        <!-- This section is for the header and letter animation-->
        <div class="header-wrapper"> <!-- Opening Div for the header and animation -->
            <div class="animation" id="animatedText"> <!-- Begining div tag of animation of the word User Input -->
                <span>U</span><span>s</span><span>e</span><span>r</span><span> </span><span>I</span><span>n</span><span>p</span><span>u</span><span>t</span> <!-- Using Span to help animate the letters -->
            </div> <!-- End div tag of animation of the word -->
            <div class="txtFever" id="feverText"> <!-- Begining div tag of animation of the word Validation -->
                <span>Validation</span> <!-- Using Span to help animate the word Validation -->
            </div> <!-- End div tag of animation of the word Validation -->
        </div> <!-- Closing div for the header-wrapper -->

        <div class="inputUserInfo"> <!-- Opening div tag with the class of inputUserInfo, for CSS styling -->
            <br> <!-- Line Break -->
            <h2> Enter First, and last name, followed by your zipcode</h2><br> <!-- H2 informational text to enter user input -->
            <form id="userInfoInput" onsubmit="return false"> <!-- Opening form tag to creat the form and set the id as userInfoInput, with the onsubmit return as false -->
                First Name: <input type = "text" id = "userFnameString" required/><br><br> <!-- First name input field, that is requied to move on-->
                Last Name: <input type = "text" id = "userLnameString" required/><br><br> <!-- Last name input field, that is requied to move on-->
                Zipcode: <input type = "number" id = "zipcodeString" required/><br><br> <!-- Zipcode input field, that must be a number and is requied to move on-->
                <br> <!-- Line Break -->
                <input type="submit" onclick="userInfoCheck()"/> <!-- input button that starts the userInfoCheck function on the scripts page -->
            </form> <!-- Close Form tag -->
        </div> <!-- Close div tag-->
        <br> <!-- Line Break -->
        <button onclick="reset()">Reset</button> <!-- button to reset the page, start the reset function on the script page when clicked -->
    </div> <!-- Closeing div tag -->
</body> <!-- Closing body tag -->
</html> <!-- Closing html tag -->
